<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calculadora">
        <div class="resultado">
            <p class="numero"></p>
        </div>
        <div class="buttons">
            <button class="red" onclick="limpar()">C</button>
            <button class="red" onclick="back()"><img src="apagar.png" alt="icone de apagar"></button>
            <button class="red" onclick="insert('%')">%</button>
            <button class="red" onclick="insert('/')">/</button>

            <button onclick="insert('7')">7</button>
            <button onclick="insert('8')">8</button>
            <button onclick="insert('9')">9</button>
            <button class="red" onclick="insert('-')">-</button>

            <button onclick="insert('4')">4</button>
            <button onclick="insert('5')">5</button>
            <button onclick="insert('6')">6</button>
            <button class="red" onclick="insert('+')">+</button>

            <button onclick="insert('1')">1</button>
            <button onclick="insert('2')">2</button>
            <button onclick="insert('3')">3</button>
            <button class="red" onclick="insert('*')">*</button>

            <button class="zero" onclick="insert('0')">0</button>
            <button onclick="insert('.')">.</button>
            <button class="igual" onclick="calcular()">=</button>
        </div>
    </div>
</body>
</html>
